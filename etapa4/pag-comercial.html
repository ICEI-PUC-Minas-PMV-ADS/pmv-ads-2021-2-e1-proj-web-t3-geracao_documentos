<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Documento</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/2.3.4/jspdf.plugin.autotable.min.js"></script>
</head>

<body>

    <div>
        <header class="o-cabecalho">
            <a href="index.html"><img src="img/1 (1).png" alt="imagem_logo"></a>
    </div>

    <div class="barra-de-pesquisa">
        <h2>Comercial</h2>

    </div>

    <div class="texto-modalidade">

        <h3>Fatura</h3>
    </div>

    <div class="forms1">
        <div class="forms2">
            <form class="row g-3">

                <div class="col-md-4">
                    <label class="form-label">Empresa</label><br>
                    <input type="text" class="form-control" name="empresa" id="empresa">
                </div>

                <div class="col-md-4">
                    <label class="form-label">CNPJ da Empresa</label><br>
                    <input type="number" class="form-control" name="CNPJDaEmpresa" id="CNPJDaEmpresa">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Pagador</label><br>
                    <input type="text" class="form-control" name="pagador" id="pagador">
                </div>

                <div class="col-md-4">
                    <label class="form-label">CPF do pagador</label><br>
                    <input type="text" class="form-control" name="CPFDoPagador" id="CPFDoPagador">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Valor total</label><br>
                    <input type="text" class="form-control" name="valor" id="valor">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Data de vencimento</label><br>
                    <input type="text" class="form-control" name="vencimento" id="vencimento">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Descrição</label><br>
                    <input type="text" class="form-control" name="descricao" id="descricao">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Email</label><br>
                    <input type="text" class="form-control" name="email" id="email">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Data de emissão</label><br>
                    <input type="text" class="form-control" name="data" id="data">
                </div>


                <div class="col-md-12">
                    <button class="btn btn-light" id="getPDF">Gerar Recibo</button>
                </div>
            </form>
        </div>
    </div>

    <br>
    <p class="resultado">

        Recibo de Pagamento<br><br>

        Eu <a id="res_empresa"></a> portador(a) do CPF <a id="res_cpfvendedor"></a> declaro que recebi do Sr(a).
        <a id="res_cliente"></a> brasileiro(a) cujo CPF é <a id="res_cpfcliente"></a>, a quantia de R$ <a
            id="res_rs"></a>
        (<a id="res_rs_puro"></a>),
        referente a: <a id="res_servico"></a>, dando-lhe por este recibo a devida quitação.

        <br><br>

        Local e Data: <a id="res_local"></a> em <a id="res_data"></a>.
    </p>
    <br><br>

    <script>
        $('.forms2 input[name]').each(function () {
            let input = $(this)

            $(this).on('input', function () {
                let name = input.attr('name')

                let target = $('#res_' + name)

                let value = input.val()

                if (input.attr('type') == 'number')
                    value = value.replace('.', ',');

                target.text(value)
            })
        })

        function getPDF() {
            var doc = new jsPDF();

            var specialElementHandlers = {
                '#getPDF': function (element, renderer) {
                    return true;
                },
                'br': function (element, renderer) {
                    return true;
                }
            };

            doc.fromHTML($('p.resultado').get(0), 15, 15, {
                'width': 170,
                'elementHandlers': specialElementHandlers
            });

            doc.save('Generated.pdf');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
